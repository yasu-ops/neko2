<body>
    <div class="container">
        <div id="app-content">
            <div class="loading">問題セットリストを読み込み中...</div>
        </div>
    </div>

    <script>
        // グローバル変数
        let problemSets = [];
        let currentProblemSet = [];
        let questionNumbers = [];
        let wrongAnswerNumbers = [];
        let currentQuestionNumber = 0;
        let currentQuestionIndex = 0;
        let totalQuestions = 0;
        let currentSetNumber = 0;
        let currentSetTitle = '';
        let currentSetQuestionCount = 0;

        // アプリケーション開始
        window.onload = function() {
            loadProblemSetList();
        };

        // CSVファイルを読み込む関数
        async function loadCSV(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`ファイルが見つかりません: ${filename}`);
                }
                const text = await response.text();
                return parseCSV(text);
            } catch (error) {
                console.error('CSV読み込みエラー:', error);
                throw error;
            }
        }

        // CSV解析関数
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            return lines.map(line => {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            });
        }

        // 現在の学習状況に基づいて星表示を更新する関数
        function updateCurrentStarsDisplay() {
            const completedQuestions = getCompletedQuestions(currentSetNumber, currentSetQuestionCount);
            let starsHtml = '';
            
            for (let i = 1; i <= currentSetQuestionCount; i++) {
                let starClass = '';
                if (completedQuestions.includes(i)) {
                    starClass += 'star-completed';
                } else {
                    starClass += 'star-uncompleted';
                }
                
                // 現在の問題に下線を追加
                if (i === questionNumbers[currentQuestionIndex]) {
                    starClass += ' star-current';
                }
                
                if (completedQuestions.includes(i)) {
                    starsHtml += `<span class="${starClass}">★</span>`;
                } else {
                    starsHtml += `<span class="${starClass}">☆</span>`;
                }
            }
            
            const starsElement = document.querySelector('.current-stars-display');
            if (starsElement) {
                starsElement.innerHTML = starsHtml;
            }
        }
        
        function getCompletedQuestions(setNumber, questionCount) {
            const progressKey = `anki_status${setNumber}`;
            const progress = localStorage.getItem(progressKey) || '未着手';
            
            if (progress === '暗記済') {
                // 全て暗記済み
                return Array.from({length: questionCount}, (_, i) => i + 1);
            } else if (progress.startsWith('未暗記：')) {
                // 一部未暗記
                const unmemorizedPart = progress.substring(4);
                const unmemorizedNumbers = unmemorizedPart.split('/').map(n => parseInt(n)).filter(n => !isNaN(n));
                const allNumbers = Array.from({length: questionCount}, (_, i) => i + 1);
                return allNumbers.filter(n => !unmemorizedNumbers.includes(n));
            } else {
                // 未着手
                return [];
            }
        }

        // 星の表示を生成する関数
        function generateStarsDisplay(setNumber, questionCount) {
            const completedQuestions = getCompletedQuestions(setNumber, questionCount);
            let starsHtml = '';
            
            for (let i = 1; i <= questionCount; i++) {
                if (completedQuestions.includes(i)) {
                    starsHtml += '<span class="star-completed">★</span>';
                } else {
                    starsHtml += '<span class="star-uncompleted">☆</span>';
                }
            }
            
            return starsHtml;
        }

        // 問題セットリスト読み込み
        async function loadProblemSetList() {
            try {
                const data = await loadCSV('flashcard01/question_set_list.csv');
                problemSets = [];
                
                for (const row of data) {
                    if (row.length >= 4) {
                        const setNumber = row[0];
                        const title = row[1];
                        const path = row[2];
                        const questionCount = parseInt(row[3]);
                        
                        // ローカルストレージからanki_statusを取得
                        const progressKey = `anki_status${setNumber}`;
                        const progress = localStorage.getItem(progressKey) || '未着手';
                        
                        problemSets.push([setNumber, title, path, questionCount, progress]);
                    }
                }
                
                displayProblemSetList();
            } catch (error) {
                document.getElementById('app-content').innerHTML = 
                    `<div class="error">問題セットリスト.csvの読み込みに失敗しました: ${error.message}</div>`;
            }
        }

        // 問題セットリスト表示
        function displayProblemSetList() {
            let html = '<div class="problem-set-list">';
            
            problemSets.sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
            
            for (const set of problemSets) {
                const [setNumber, title, path, questionCount, progress] = set;
                const starsDisplay = generateStarsDisplay(parseInt(setNumber), questionCount);
                
                html += `
                    <div class="problem-set-item">
                        <div class="problem-set-info">
                            <div class="problem-set-title">${setNumber}. ${title}</div>
                            <div class="stars-display">${starsDisplay}</div>
                            <div class="problem-set-details">問題数: ${questionCount}問 | 状況: ${progress}</div>
                        </div>
                        <button class="study-button" onclick="startStudy(${setNumber})">学習開始</button>
                    </div>
                `;
            }
            
            html += '</div>';
            document.getElementById('app-content').innerHTML = html;
        }

        // 学習開始
        async function startStudy(setNumber) {
            currentSetNumber = setNumber;
            const set = problemSets.find(s => parseInt(s[0]) === setNumber);
            if (!set) return;

            const [, title, path, questionCount, progress] = set;
            currentSetTitle = title;
            currentSetQuestionCount = parseInt(questionCount);
            
            try {
                // 問題セットCSV読み込み
                const problemData = await loadCSV(path);
                currentProblemSet = problemData;
                totalQuestions = parseInt(questionCount);
                wrongAnswerNumbers = [];

                // 問題番号配列作成
                questionNumbers = Array.from({length: totalQuestions}, (_, i) => i + 1);
                if (progress === '未着手' || progress === '暗記済') {
                    wrongAnswerNumbers = Array.from({length: totalQuestions}, (_, i) => i + 1);
                } else {
                    //showUnmemorizedChoiceDialog(progress);
                    const unmemorizedPart = progress.substring(4); // "未暗記："を除去
                    wrongAnswerNumbers = unmemorizedPart.split('/').map(n => parseInt(n)).filter(n => !isNaN(n));
                }
                startQuestions();
            } catch (error) {
                document.getElementById('app-content').innerHTML = 
                    `<div class="error">問題セット${path}の読み込みに失敗しました: ${error.message}</div>`;
            }
        }

        // 未暗記項目選択ダイアログ
        function showUnmemorizedChoiceDialog(progress) {
            const html = `
                <div class="message">未暗記のものだけやりますか？</div>
                <div class="button-group">
                    <button class="action-button primary-button" onclick="startUnmemorizedOnly('${progress}')">未暗記のものだけやる</button>
                    <button class="action-button secondary-button" onclick="startAllQuestions()">全部やる</button>
                </div>
            `;
            document.getElementById('app-content').innerHTML = html;
        }

        // 未暗記項目のみ開始
        function startUnmemorizedOnly(progress) {
            const unmemorizedPart = progress.substring(4); // "未暗記："を除去
            questionNumbers = unmemorizedPart.split('/').map(n => parseInt(n)).filter(n => !isNaN(n));
            totalQuestions = questionNumbers.length;
            startQuestions();
        }

        // 全問題開始
        function startAllQuestions() {
            questionNumbers = Array.from({length: totalQuestions}, (_, i) => i + 1);
            startQuestions();
        }

        // 問題開始
        function startQuestions() {
            currentQuestionIndex = 0;
            if (questionNumbers.length > 0) {
                currentQuestionNumber = questionNumbers[0];
                displayQuestion();
            }
        }

        // 問題表示
        function displayQuestion() {
            if (currentQuestionIndex >= questionNumbers.length) {
                //endQuestions();
                return;
            }

            const questionNum = questionNumbers[currentQuestionIndex];
            const questionData = currentProblemSet[questionNum - 1];
            
            if (!questionData || questionData.length < 3) {
                console.error('問題データが不正です:', questionData);
                nextQuestion();
                return;
            }

            const [, questionContent] = questionData;
            
            let questionHtml = '';
            if (questionContent.includes('/') || questionContent.includes('\\')) {
                // 画像パスの場合
                questionHtml = `<img src="${questionContent}" alt="問題画像" class="question-image" onerror="this.alt='画像を読み込めませんでした'">`;
            } else {
                // テキストの場合
                questionHtml = `<div class="question-content">${questionContent}</div>`;
            }

            // 現在の問題に対応する星に下線を付けた星表示を生成
            const completedQuestions = getCompletedQuestions(currentSetNumber, currentSetQuestionCount);
            let starsHtml = '';
            
            for (let i = 1; i <= currentSetQuestionCount; i++) {
                let starClass = '';
                if (completedQuestions.includes(i)) {
                    starClass += 'star-completed';
                } else {
                    starClass += 'star-uncompleted';
                }
                
                // 現在の問題に下線を追加
                if (i === questionNumbers[currentQuestionIndex]) {
                    starClass += ' star-current';
                }
                
                if (completedQuestions.includes(i)) {
                    starsHtml += `<span class="${starClass}">★</span>`;
                } else {
                    starsHtml += `<span class="${starClass}">☆</span>`;
                }
            }

            const html = `
                <h2 style="text-align: center; color: #4a5568; margin-bottom: 10px;">${currentSetTitle}</h2>
                <div class="stars-display current-stars-display" style="text-align: center; margin-bottom: 20px;">${starsHtml}</div>
                <div class="message-row">
                    <button class="action-button neutral-button" onclick="CancelAndReturn()">ジャンル一覧</button>
                    <button class="navigation-button neutral-button" onclick="previousQuestion()">←</button>
                    <button class="navigation-button neutral-button" onclick="navigateToNext()">→</button>
                    <!--<div class="message">${currentQuestionIndex + 1} / ${questionNumbers.length}</div>-->
                    <button class="navigation-button ans-button" onclick="showAnswer()">正解表示</button>
                    <button class="action-button primary-button" onclick="skipQuestion()">クリア</button>
                    <button class="action-button danger-button" onclick="markWrong()">クリアの取消</button>
                </div>
                <div class="question-area">
                    ${questionHtml}
                </div>
            `;
            
            document.getElementById('app-content').innerHTML = html;
        }

        // 答え表示
        function showAnswer() {
            const questionNum = questionNumbers[currentQuestionIndex];
            const questionData = currentProblemSet[questionNum - 1];
            const [, questionContent, answerContent] = questionData;
            
            let answerHtml = '';
            if (answerContent.includes('/') || answerContent.includes('\\')) {
                answerHtml = `<img src="${answerContent}" alt="正解画像" class="answer-image" onerror="this.alt='画像を読み込めませんでした'">`;
            } else {
                answerHtml = `<div class="question-content" style="color: #48bb78; font-weight: bold;">${answerContent}</div>`;
            }

            // 現在の問題に対応する星に下線を付けた星表示を生成
            const completedQuestions = getCompletedQuestions(currentSetNumber, currentSetQuestionCount);
            let starsHtml = '';
            
            for (let i = 1; i <= currentSetQuestionCount; i++) {
                let starClass = '';
                if (completedQuestions.includes(i)) {
                    starClass += 'star-completed';
                } else {
                    starClass += 'star-uncompleted';
                }
                
                // 現在の問題に下線を追加
                if (i === questionNumbers[currentQuestionIndex]) {
                    starClass += ' star-current';
                }
                
                if (completedQuestions.includes(i)) {
                    starsHtml += `<span class="${starClass}">★</span>`;
                } else {
                    starsHtml += `<span class="${starClass}">☆</span>`;
                }
            }

            const html = `
                <h2 style="text-align: center; color: #4a5568; margin-bottom: 10px;">${currentSetTitle}</h2>
                <div class="stars-display current-stars-display" style="text-align: center; margin-bottom: 20px;">${starsHtml}</div>

                <div class="message-row">
                    <!--<div class="message">問題 ${currentQuestionIndex + 1} / ${questionNumbers.length}</div>-->
                    <button class="navigation-button ans-button" onclick="displayQuestion()">戻る</button>
                    <button class="action-button primary-button" onclick="markCorrect()">クリア</button>
                    <button class="action-button danger-button" onclick="markWrong()">クリアの取消</button>
                </div>

                <div class="question-area">
                    ${answerHtml}
                </div>
            `;
            
            document.getElementById('app-content').innerHTML = html;
        }

        // 正解マーク
        function markCorrect() {
            const questionNum = questionNumbers[currentQuestionIndex];
            
            // ローカルストレージの進捗を更新
            updateProgressForQuestion(questionNum, true);
            
            // 星表示を更新
            updateCurrentStarsDisplay();
            
            nextQuestion();
        }

        // 不正解マーク
        function markWrong() {
            const questionNum = questionNumbers[currentQuestionIndex];
            wrongAnswerNumbers.push(questionNum);
            
            // ローカルストレージの進捗を更新
            updateProgressForQuestion(questionNum, false);
            
            // 星表示を更新
            updateCurrentStarsDisplay();
            
            //nextQuestion();
            //displayQuestion();
        }

        // スキップ
        function skipQuestion() {
            const questionNum = questionNumbers[currentQuestionIndex];
            wrongAnswerNumbers = wrongAnswerNumbers.filter(num => num !== questionNum);

            
            // ローカルストレージの進捗を更新
            updateProgressForQuestion(questionNum, true);
            
            // 星表示を更新
            updateCurrentStarsDisplay();
            
            //nextQuestion();
            //displayQuestion();
        }

        // 次の問題（進捗を変更しない）
        function navigateToNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionNumbers.length) {
                displayQuestion();
            } else {
                currentQuestionIndex = questionNumbers.length - 1; // 最後の問題で止める
            }
        }

        // 次の問題
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionNumbers.length) {
                displayQuestion();
            } else {
                endQuestions();
            }
        }

        // 個別問題の進捗をリアルタイムで更新する関数
        function updateProgressForQuestion(questionNum, isCorrect) {
            const progressKey = `anki_status${currentSetNumber}`;
            const currentProgress = localStorage.getItem(progressKey) || '未着手';
            
            let unmemorizedNumbers = [];
            
            if (currentProgress === '未着手') {
                // 未着手の場合、全問題を未暗記リストから開始
                unmemorizedNumbers = Array.from({length: currentSetQuestionCount}, (_, i) => i + 1);
            } else if (currentProgress === '暗記済') {
                // 暗記済の場合、空のリストから開始
                unmemorizedNumbers = [];
            } else if (currentProgress.startsWith('未暗記：')) {
                // 既存の未暗記リストを取得
                const unmemorizedPart = currentProgress.substring(4);
                unmemorizedNumbers = unmemorizedPart.split('/').map(n => parseInt(n)).filter(n => !isNaN(n));
            }
            
            if (isCorrect) {
                // 正解の場合、未暗記リストから削除
                unmemorizedNumbers = unmemorizedNumbers.filter(n => n !== questionNum);
            } else {
                // 不正解の場合、未暗記リストに追加（重複チェック）
                if (!unmemorizedNumbers.includes(questionNum)) {
                    unmemorizedNumbers.push(questionNum);
                }
            }
            
            // 進捗を保存
            if (unmemorizedNumbers.length === 0) {
                localStorage.setItem(progressKey, '暗記済');
            } else {
                unmemorizedNumbers.sort((a, b) => a - b);
                localStorage.setItem(progressKey, '未暗記：' + unmemorizedNumbers.join('/'));
            }
        }

        // 前の問題
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // 問題終了処理
        function endQuestions() {
            const wrongCount = wrongAnswerNumbers.length;
            
            if (wrongCount === 0) {
                const html = `
                    <h2 style="text-align: center; color: #4a5568; margin-bottom: 20px;">${currentSetTitle}</h2>
                    <div class="message">暗記完了</div>
                    <div class="button-group">
                        <button class="action-button primary-button" onclick="completeStudy()">ジャンル一覧</button>
                    </div>
                `;
                document.getElementById('app-content').innerHTML = html;
            } else {
                const html = `
                    <h2 style="text-align: center; color: #4a5568; margin-bottom: 20px;">${currentSetTitle}</h2>
                    <div class="message">覚えてないものが${wrongCount}個、あります。未暗記のものだけもう一度やりますか？</div>
                    <div class="button-group">
                        <button class="action-button secondary-button" onclick="retryWrongAnswers()">未暗記のものだけ、もう一度やる</button>
                        <button class="action-button neutral-button" onclick="saveProgressAndReturn()">ジャンル一覧</button>
                    </div>
                `;
                document.getElementById('app-content').innerHTML = html;
            }
        }

        // 間違った問題のみ再挑戦
        function retryWrongAnswers() {
            questionNumbers = [...wrongAnswerNumbers];
            totalQuestions = questionNumbers.length;
            wrongAnswerNumbers = [];
            currentQuestionIndex = 0;
            startQuestions();
        }

        // 学習完了
        function completeStudy() {
            const progressKey = `anki_status${currentSetNumber}`;
            localStorage.setItem(progressKey, '暗記済');
            loadProblemSetList();
        }

        // 進捗保存して戻る
        function saveProgressAndReturn() {
            if (wrongAnswerNumbers.length > 0) {
                const progressKey = `anki_status${currentSetNumber}`;
                const progressValue = '未暗記：' + wrongAnswerNumbers.join('/');
                localStorage.setItem(progressKey, progressValue);
            }
            loadProblemSetList();
        }

        // 放棄して戻る
        function CancelAndReturn() {
            loadProblemSetList();
        }

    </script>
</body>
</html>
